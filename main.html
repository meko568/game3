<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number Game</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="game">
        <div class="game-area">
            <div class="inputs"></div>
            <div class="contorl">
                <button class="check">check</button>
                <button class="hint"><span>2</span> Hint</button>
            </div>
        </div>
        <div class="message"></div>
        <div class="keys">
            <h2>Key Color</h2>
            <div class="key-color">
                <div class="color right"></div>
                <div class="key-text">the Number is right and in place</div>
            </div>
            <div class="key-color">
                <div class="color no-place"></div>
                <div class="key-text">the Number is right but not in place</div>
            </div>
            <div class="key-color">
                <div class="color wrong"></div>
                <div class="key-text">the Number wrong</div>
            </div>
        </div>
    </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
